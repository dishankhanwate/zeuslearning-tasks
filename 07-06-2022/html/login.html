<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/base.css">

    <title>Document</title>
</head>
<body>

    <header>
        <nav>
            <ul class="container">
                <li><img src="../quantumScreenAssets/icons/logo used in header.svg" alt="logo used in header"></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="loginBlock">
            <a><img class="backimg" src="../quantumScreenAssets/icons/back.svg" alt="Go back"></a><span class="loginHead">Log in in with Quantum</span>
            <form action="">
                <div class="radios">
                    <input type="radio" id="district" name="school_type" value="district" checked>
                    <label for="district">District</label>
                    <input type="radio" id="independent_school" name="school_type" value="independent_school">
                    <label for="independent_school">Independent School</label><br>
                </div>
                <div class="state">
                    <span>State*</span><br>
                    <select class="select" name="" id="">
                        <option value="Alabama" selected>Alabama</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alabama">Alabama</option>
                    </select>
                </div>
                <div class="state district">
                    <span>District*</span><br>
                    <select class="select" name="" id="">
                        <option value="Alabama" selected>Alabama School District</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alabama">Alabama</option>
                    </select>
                </div>
                <div class="credentials username">
                    <input type="text" placeholder="Username/Email ID*">
                    <p>FORGOT USERNAME?</p>
                </div>
                
                <div class="credentials password">
                    <input type="text" placeholder="Password*">
                    <p>FORGOT PASSWORD?</p>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember" value="remember" name="value" checked>
                    <label for="remember">Remember Me</label>
                </div>
            </form>
        </div>
        <div class="loginbutton">
            <button>LOG IN</button>
        </div>
    </main>
    
    <div class="beforefooter"></div>
    <footer>
        <p>About&nbsp; <span class="bar">|</span> &nbsp;Contact Us</p>
        <div class="grayFooter">
            <img src="../quantumScreenAssets/icons/logo used in footer.svg" alt="">&nbsp;&nbsp;
            <span class="bar">|</span>
            <span>Copyright Â© 2020-2021</span> <span>Zeus Systems Pvt. Ltd.</span> <span>All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
